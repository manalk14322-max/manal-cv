<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" role="img" aria-label="KK Group logo">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0B1C2D"/>
      <stop offset="100%" stop-color="#14324D"/>
    </linearGradient>
    <linearGradient id="ring" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#E0C56A"/>
      <stop offset="100%" stop-color="#C9A227"/>
    </linearGradient>
    <clipPath id="logoClip">
      <rect x="86" y="86" width="340" height="340" rx="68"/>
    </clipPath>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="16" stdDeviation="16" flood-color="#000000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <rect width="512" height="512" rx="112" fill="url(#bg)"/>
  <rect x="24" y="24" width="464" height="464" rx="100" fill="none" stroke="url(#ring)" stroke-width="10" opacity="0.95"/>

  <g filter="url(#shadow)">
    <rect x="72" y="72" width="368" height="368" rx="76" fill="#FFFFFF"/>
    <rect x="84" y="84" width="344" height="344" rx="68" fill="#FFFFFF"/>
    <image href="/logo.png" x="86" y="86" width="340" height="340" preserveAspectRatio="xMidYMid meet" clip-path="url(#logoClip)"/>
  </g>
</svg>
