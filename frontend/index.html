<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0f172a" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <link rel="icon" href="/icons/icon.svg" type="image/svg+xml" />
    <title>AI Resume Generator</title>
    <script>
      (function () {
        var host = window.location.hostname;
        var canonicalHost = "manal-cv.vercel.app";
        var isVercelPreview = host.endsWith(".vercel.app") && host !== canonicalHost;
        if (isVercelPreview) {
          window.location.replace("https://" + canonicalHost + window.location.pathname + window.location.search + window.location.hash);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
